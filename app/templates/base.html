<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav {
            gap: 15px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .footer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin-top: auto;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'programing_course_app:main' %}">KnowitALL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'programing_course_app:overview' %}">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'programing_course_app:friendList' %}">Friends</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'programing_course_app:groupList' %}">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'programing_course_app:user' %}">Profile</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <a class="btn btn-outline-dark" href="{% url 'programing_course_app:login' %}">Login</a>
                <a class="btn btn-dark" href="{% url 'programing_course_app:signup' %}">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer-container">
        <p>Made in Norway &copy; 2025 KnowitAll</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
