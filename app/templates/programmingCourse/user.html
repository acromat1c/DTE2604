<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .profile-image {
            width: 250px;
            height: 140px;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        .edit-button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .edit-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>My Profile</h1>

        {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-image">
        {% else %}
            <p>No profile picture added.</p>
        {% endif %}

        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <a href="{% url 'programing_course_app:userSettings' %}" class="edit-button">Edit Profile</a>
    </div>
</body>
</html>
