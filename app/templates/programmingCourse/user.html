<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brukerprofil</title>
</head>
<body>
    <h1>Min Profil</h1>

    <p><strong>Brukernavn:</strong> {{ user.username }}</p>
    <p><strong>E-post:</strong> {{ user.email }}</p>

    {% if user.profile.image %}
        <img src="{{ user.profile.image.url }}" alt="Profilbilde" width="150">
    {% else %}
        <p>Ingen profilbilde lagt til.</p>
    {% endif %}

    <a href="{% url 'programing_course_app:userSettings' %}">Rediger profil</a>
</body>
</html>
