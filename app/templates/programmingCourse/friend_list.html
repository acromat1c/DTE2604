{% extends "base.html" %}

{% block title %}Friends{% endblock %}

{% block content %}


<a href="{% url "programing_course_app:friend_search" %}">
        <button class="button">Search users</button></a>
{% if friend_request_count > 0 %}
<a href="{% url "programing_course_app:friend_requests" %}">
        <button class="button">Friend requests ({{ friend_request_count }})</button></a>
{% endif %}

<h1>FRIEND LIST</h1>

{% for friend in friends %}
<div class="profile-list-card">
        <a style="text-decoration: none;" href="{% url "programing_course_app:user" username=friend.username %}">
                <img class="profile-image-small" src="{{ friend.profile.image.url }}" alt"Profile Picture">
                <h2 style="display: inline-block; vertical-align: middle;">{{ friend.username }}</h2>
        </a>
</div>
{% empty %}
        <p>No friends found</p>
{% endfor %}

{% endblock %}
