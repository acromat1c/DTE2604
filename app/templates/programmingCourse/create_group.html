{% extends "base.html" %}

{% block title %}Create Group{% endblock %}

{% block content %}
  <h1>Create a New Group</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Create Group</button>
  </form>
{% endblock %}
